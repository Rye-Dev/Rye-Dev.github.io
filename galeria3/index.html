<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="contenedorFlex">

        <div class="imagen" id="filtro1">

                <source media="(min-width: 601px)" srcset="img/img1.webp" type="image/webp">
                <img src="img/img1.jpg" alt="Imagen Generica">
            </picture>
        </div>

        
        <div class="imagen">
            <picture>

            </picture>
        </div>

        <div class="imagen" id="border">
            <picture>
                <source media="(max-width: 600px)" srcset="img/img6small.webp">
                <source media="(min-width: 601px)" srcset="img/img6.webp">

        <div class="imagen opacidad">

            </picture>
        </div>

        <div class="imagen opacidad">
            <picture>
                <source media="(max-width: 600px)" srcset="img/img9small.webp" type="image/webp">
                <source media="(min-width: 601px)" srcset="img/img9.webp" type="image/webp">
                <img src="img/img9.jpg" alt="Imagen Generica">
            </picture>
        </div>
        

        <div class="imagen">
            <picture>
                <img src="img/gif.gif" alt="Gif Generico" loading="lazy">
            </picture>
        </div>

        <div class="imagen">
            <picture>
                <img src="img/giphy.webp" alt="Gif Generico" loading="lazy">
            </picture>

        <div class="imagen">
            <picture>
                <img src="img/img12.gif" alt="Gif Generico" loading="lazy">
            </picture>

    <table>
        <tr>
            <td>Tamaño medio</td>
            <td>Tiempo de espera</td>
            <td>formato usado</td>
        </tr>
        <tr>
            <td>2.325mb</td>
            <td>12.3s</td>
            <td>.jpg y .gif</td>
        </tr>
        <tr>
            <td>2.325mb</td>
            <td>7.8s</td>
            <td>webp y .gif</td>
        </tr>

    <footer>Imágenes obtenidas de pexels.com y giphy.com </footer>
